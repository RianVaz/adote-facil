services:
  adote-facil-postgres:
    image: postgres:14-alpine
    container_name: 'adote-facil-postgres'
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adote_facil
    ports:
      - "6500:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - adote-facil-network
    # Melhoria 1: Healthcheck robusto para garantir que o DB est√° pronto para receber queries
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adote_facil"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  adote-facil-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 'adote-facil-backend'
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@adote-facil-postgres:5432/adote_facil
    # Melhoria 2: Sem a redundancia manual.
    depends_on:
      adote-facil-postgres:
        condition: service_healthy
    networks:
      - adote-facil-network

  adote-facil-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 'adote-facil-frontend'
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      adote-facil-backend:
        condition: service_started
    networks:
      - adote-facil-network

volumes:
  db_data:

networks:
  adote-facil-network:
    driver: bridge